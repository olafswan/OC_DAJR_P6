<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23da5bd864.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0">
        <img src="./assets/images/logo.png" alt="logo Fisheye" class="logo"
      /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" tabindex="0">
          <!-- <button class="contact_button" onclick="displayModal()"> -->
          Contactez-moi
        </button>
      </div>

      <div class="media_section">
        <div class="sorting">
          <p>Trier par</p>

          <ul class="drop-down-container">
            <li class="drop-down-header choice" tabindex="0">
              <p>Date</p>
              <i class="fa-solid fa-angle-down select-icon down"></i>
              <i class="fa-solid fa-angle-up select-icon up hide"></i>
            </li>
            <div class="drop-down-option-wrapper hide">
              <li class="drop-down-option-container choice" tabindex="-1">
                <p>Popularité</p>
              </li>
              <li class="drop-down-option-container choice" tabindex="-1">
                <p>Titre</p>
              </li>
            </div>
          </ul>
        </div>

        <div class="media-container">
          <!-- injection JS ici  -->
        </div>
      </div>
    </main>
    <!-- Modal start below __________________________________ -->
    <dialog
      class="modal"
      id="contact"
      aria-hidden="true"
      role="dialog"
      aria-describedby="contactModal"
    >
      <header>
        <img
          class="close"
          src="./assets/icons/close.svg"
          aria-label="Fermer la fenêtre"
        />
        <h2 id="contactModal">Contactez-moi <span id="contact_name"></span></h2>
      </header>
      <form id="contactForm">
        <div>
          <label for="first">Prénom</label>
          <input
            class="text-control"
            type="text"
            id="first"
            name="first"
            minlength="2"
            aria-label="Champs du prénom"
          />
          <label for="last">Nom</label>
          <input
            class="text-control"
            type="text"
            id="last"
            name="last"
            minlength="2"
            aria-label="Champs du nom"
          />
          <label for="email">Email</label>
          <input
            class="text-control"
            type="text"
            id="email"
            name="email"
            aria-label="Champs de l'adresse e-mail"
          />
          <label for="message">Votre message</label>

          <textarea
            id="message"
            name="message"
            rows="5"
            cols="33"
            aria-label="Champs du message"
          >
          </textarea>
        </div>

        <button class="send_button" aria-label="Envoyer le message">
          Envoyer
        </button>
      </form>
    </dialog>

    <script src="./scripts/templates/LightboxModal.js"></script>
    <script src="./scripts/models/LightboxModel.js"></script>

    <script src="./scripts/templates/MediaCard.js"></script>
    <script src="./scripts/templates/PhotographerHeader.js"></script>
    <script src="./scripts/models/MediaModel.js"></script>
    <script src="./scripts/models/PhotographerModel.js"></script>
    <script src="./scripts/factories/PhotographersFactory.js"></script>
    <script src="./scripts/api/Api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
