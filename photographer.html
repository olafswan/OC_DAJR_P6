<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23da5bd864.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">
          <!-- <button class="contact_button" onclick="displayModal()"> -->
          Contactez-moi
        </button>
      </div>

      <div class="media_section">
        <div class="sorting">
          <p>Trier par</p>

          <div class="custom-select">
            <select id="sort">
              <!-- <option value="0">Select :</option> -->
              <option value="1">Popularité</option>
              <option value="2">Date</option>
              <option value="3">Titre</option>
            </select>
          </div>
        </div>

        <div class="media-container">
          <!-- injection JS ici  -->
        </div>
      </div>
    </main>
    <!-- Modal start below __________________________________ -->
    <dialog class="modal">
      <header>
        <img class="close" src="./assets/icons/close.svg" />
        <h2>Contactez-moi <span id="contact_name"></span></h2>
      </header>
      <form>
        <button class="send_button">Envoyer</button>

        <div>
          <label for="first">Prénom</label>
          <input
            class="text-control"
            type="text"
            id="first"
            name="first"
            minlength="2"
          />
          <label for="last">Nom</label>
          <input
            class="text-control"
            type="text"
            id="last"
            name="last"
            minlength="2"
          />
          <label for="email">Email</label>
          <input class="text-control" type="text" id="email" name="email" />
          <label for="message">Votre message</label>

          <textarea id="message" name="message" rows="5" cols="33"> </textarea>
        </div>
      </form>
    </dialog>

    <script src="./scripts/templates/LightboxModal.js"></script>
    <script src="./scripts/models/LightboxModel.js"></script>

    <script src="./scripts/templates/MediaCard.js"></script>
    <script src="./scripts/templates/PhotographerHeader.js"></script>
    <script src="./scripts/models/MediaModel.js"></script>
    <script src="./scripts/models/PhotographerModel.js"></script>
    <script src="./scripts/factories/PhotographersFactory.js"></script>
    <script src="./scripts/api/Api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
